<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ site.title }}</title>
    <meta name="description" content="{{ site.description }}">
    <meta name="author" content="{{ site.author }}">
    <link rel="canonical" href="{{ site.url }}{{ page.url }}">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ site.url }}">
    <meta property="og:title" content="{{ site.title }}">
    <meta property="og:description" content="{{ site.description }}">
    <meta property="og:image" content="{{ site.url }}/assets/images/portrait-professional.jpg">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="{{ site.url }}">
    <meta property="twitter:title" content="{{ site.title }}">
    <meta property="twitter:description" content="{{ site.description }}">
    <meta property="twitter:image" content="{{ site.url }}/assets/images/portrait-professional.jpg">

    <!-- JSON-LD Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Person",
      "name": "{{ site.author }}",
      "url": "{{ site.url }}",
      "image": "{{ site.url }}/assets/images/portrait-professional.jpg",
      "jobTitle": "Professional Singer",
      "description": "{{ site.description }}",
      "sameAs": [
        "https://twitter.com/{{ site.twitter_username }}",
        "https://github.com/{{ site.github_username }}"
      ]
    }
    </script>

    <link rel="stylesheet" href="/assets/css/main.css">
</head>
