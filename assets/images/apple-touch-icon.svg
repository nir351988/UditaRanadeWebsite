<?xml version="1.0" encoding="UTF-8"?>
<svg width="180" height="180" viewBox="0 0 180 180" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="touchGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6c5ce7;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#a29bfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fd79a8;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="touchLight" cx="40%" cy="40%" r="60%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background with rounded corners for iOS -->
  <rect width="180" height="180" rx="30" ry="30" fill="url(#touchGrad)"/>
  
  <!-- Soft lighting effect -->
  <ellipse cx="72" cy="72" rx="60" ry="50" fill="url(#touchLight)"/>
  
  <!-- Main musical note -->
  <text x="90" y="120" font-family="serif" font-size="80" font-weight="bold" text-anchor="middle" fill="#ffffff">♪</text>
  
  <!-- Decorative smaller notes -->
  <text x="60" y="60" font-family="serif" font-size="20" fill="#ffffff" opacity="0.7">♫</text>
  <text x="120" y="50" font-family="serif" font-size="18" fill="#ffffff" opacity="0.6">♪</text>
  
  <!-- Artist initials subtle background -->
  <text x="90" y="160" font-family="serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#ffffff" opacity="0.5">UR</text>
</svg>