<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="concertGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e17055;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#fd79a8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6c5ce7;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="stageLight" cx="50%" cy="20%" r="60%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#concertGrad)"/>
  
  <!-- Stage lighting -->
  <ellipse cx="400" cy="80" rx="300" ry="150" fill="url(#stageLight)"/>
  
  <!-- Concert hall silhouettes -->
  <ellipse cx="150" cy="350" rx="20" ry="30" fill="#2d3436" opacity="0.6"/>
  <ellipse cx="200" cy="360" rx="15" ry="25" fill="#2d3436" opacity="0.5"/>
  <ellipse cx="600" cy="355" rx="18" ry="28" fill="#2d3436" opacity="0.6"/>
  <ellipse cx="650" cy="365" rx="12" ry="20" fill="#2d3436" opacity="0.5"/>
  
  <!-- Main performer on stage -->
  <ellipse cx="400" cy="240" rx="50" ry="80" fill="#2d3436" opacity="0.9"/>
  <ellipse cx="400" cy="200" rx="35" ry="30" fill="#2d3436" opacity="0.9"/>
  
  <!-- Stage -->
  <rect x="200" y="320" width="400" height="20" rx="10" fill="#636e72" opacity="0.8"/>
  
  <!-- Musical waves emanating -->
  <g stroke="#ffffff" stroke-width="2" fill="none" opacity="0.4">
    <circle cx="400" cy="240" r="80"/>
    <circle cx="400" cy="240" r="120"/>
    <circle cx="400" cy="240" r="160"/>
    <circle cx="400" cy="240" r="200"/>
  </g>
  
  <!-- Musical notes floating -->
  <g fill="#ffffff" opacity="0.5">
    <text x="300" y="120" font-family="serif" font-size="25">♪</text>
    <text x="500" y="140" font-family="serif" font-size="30">♫</text>
    <text x="250" y="200" font-family="serif" font-size="20">♪</text>
    <text x="550" y="180" font-family="serif" font-size="22">♪</text>
    <text x="350" y="100" font-family="serif" font-size="18">♫</text>
    <text x="450" y="110" font-family="serif" font-size="24">♪</text>
  </g>
  
  <!-- Title -->
  <text x="400" y="380" font-family="serif" font-size="32" font-weight="bold" text-anchor="middle" fill="#ffffff">Upcoming Concerts</text>
</svg>