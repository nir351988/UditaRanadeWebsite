<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="fusionGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fd79a8;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#fdcb6e;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#00b894;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6c5ce7;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="dynamicLight" cx="40%" cy="40%" r="60%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="url(#fusionGrad)"/>
  
  <!-- Dynamic lighting -->
  <ellipse cx="240" cy="160" rx="200" ry="150" fill="url(#dynamicLight)"/>
  
  <!-- Mixed instruments -->
  <!-- Guitar -->
  <ellipse cx="180" cy="280" rx="25" ry="80" fill="#2d3436" opacity="0.8"/>
  <rect x="170" y="200" width="20" height="80" fill="#2d3436" opacity="0.8"/>
  
  <!-- Tabla/drums -->
  <circle cx="350" cy="300" r="35" fill="#636e72" opacity="0.8"/>
  <circle cx="420" cy="310" r="30" fill="#636e72" opacity="0.7"/>
  
  <!-- Performer -->
  <ellipse cx="300" cy="220" rx="35" ry="60" fill="#2d3436" opacity="0.8"/>
  <ellipse cx="300" cy="190" rx="25" ry="20" fill="#2d3436" opacity="0.8"/>
  
  <!-- Musical fusion elements -->
  <g stroke="#ffffff" stroke-width="3" fill="none" opacity="0.4">
    <path d="M 100 150 Q 200 100 300 150 T 500 150"/>
    <path d="M 150 250 Q 250 200 350 250 T 550 250"/>
  </g>
  
  <!-- Mixed cultural notes -->
  <g fill="#ffffff" opacity="0.6">
    <text x="100" y="100" font-family="serif" font-size="25">♪</text>
    <text x="500" y="120" font-family="serif" font-size="22">♫</text>
    <text x="450" y="200" font-family="serif" font-size="20">♪</text>
    <text x="150" y="350" font-family="serif" font-size="18">♫</text>
  </g>
  
  <!-- Fusion symbols -->
  <text x="50" y="200" font-family="serif" font-size="30" fill="#ffffff" opacity="0.4">≈</text>
  <text x="520" y="300" font-family="serif" font-size="35" fill="#ffffff" opacity="0.4">∞</text>
  
  <!-- Text -->
  <text x="300" y="370" font-family="serif" font-size="28" font-weight="bold" text-anchor="middle" fill="#ffffff">Fusion Concert</text>
</svg>