<svg width="1200" height="600" viewBox="0 0 1200 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient Background -->
  <defs>
    <linearGradient id="heroGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a237e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#283593;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3949ab;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="spotlight" cx="50%" cy="30%" r="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="600" fill="url(#heroGrad)"/>
  <rect width="1200" height="600" fill="url(#spotlight)"/>
  
  <!-- Stage Platform -->
  <ellipse cx="600" cy="500" rx="400" ry="60" fill="#1a1a2e" opacity="0.3"/>
  
  <!-- Microphone Stand -->
  <line x1="600" y1="250" x2="600" y2="450" stroke="#c0c0c0" stroke-width="4"/>
  <circle cx="600" cy="450" r="25" fill="#808080"/>
  
  <!-- Microphone -->
  <ellipse cx="600" cy="230" rx="30" ry="45" fill="#d4af37"/>
  <ellipse cx="600" cy="220" rx="28" ry="15" fill="#f4d03f"/>
  <line x1="600" y1="235" x2="600" y2="250" stroke="#a0a0a0" stroke-width="3"/>
  
  <!-- Musical Notes -->
  <g fill="#d4af37" opacity="0.6">
    <circle cx="450" cy="180" r="15"/>
    <rect x="465" y="120" width="4" height="60"/>
    <circle cx="467" cy="120" r="8"/>
    
    <circle cx="750" cy="200" r="15"/>
    <rect x="765" y="140" width="4" height="60"/>
    <circle cx="767" cy="140" r="8"/>
    
    <circle cx="350" cy="280" r="12"/>
    <rect x="362" y="230" width="3" height="50"/>
    
    <circle cx="850" cy="260" r="12"/>
    <rect x="862" y="210" width="3" height="50"/>
  </g>
  
  <!-- Spotlight Beams -->
  <polygon points="200,0 300,450 250,450" fill="#ffeb3b" opacity="0.1"/>
  <polygon points="1000,0 900,450 950,450" fill="#ffeb3b" opacity="0.1"/>
  
  <!-- Text -->
  <text x="600" y="550" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#ffffff" text-anchor="middle">Professional Performance</text>
</svg>