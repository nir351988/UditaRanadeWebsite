<svg width="1200" height="600" viewBox="0 0 1200 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient Background -->
  <defs>
    <linearGradient id="galleryGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f48fb1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f06292;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="600" fill="url(#galleryGrad)"/>
  
  <!-- Gallery wall texture -->
  <rect x="0" y="0" width="1200" height="600" fill="#1a1a1a" opacity="0.1"/>
  
  <!-- Picture frames -->
  <g>
    <!-- Frame 1 -->
    <rect x="100" y="150" width="250" height="300" fill="#3e2723" stroke="#d4af37" stroke-width="8"/>
    <rect x="120" y="170" width="210" height="260" fill="#f5f5f5" opacity="0.3"/>
    <circle cx="225" cy="250" r="40" fill="#8d6e63"/>
    <path d="M 225 290 L 225 380" stroke="#8d6e63" stroke-width="25"/>
    <path d="M 200 320 L 225 380 L 250 320" stroke="#8d6e63" stroke-width="25" fill="none"/>
    
    <!-- Frame 2 -->
    <rect x="450" y="100" width="300" height="400" fill="#3e2723" stroke="#d4af37" stroke-width="8"/>
    <rect x="470" y="120" width="260" height="360" fill="#f5f5f5" opacity="0.3"/>
    <circle cx="600" cy="230" r="50" fill="#8d6e63"/>
    <path d="M 600 280 L 600 420" stroke="#8d6e63" stroke-width="30"/>
    <path d="M 565 340 L 600 420 L 635 340" stroke="#8d6e63" stroke-width="30" fill="none"/>
    
    <!-- Frame 3 -->
    <rect x="850" y="180" width="230" height="280" fill="#3e2723" stroke="#d4af37" stroke-width="8"/>
    <rect x="870" y="200" width="190" height="240" fill="#f5f5f5" opacity="0.3"/>
    <circle cx="965" cy="270" r="35" fill="#8d6e63"/>
    <path d="M 965 305 L 965 380" stroke="#8d6e63" stroke-width="22"/>
    <path d="M 945 330 L 965 380 L 985 330" stroke="#8d6e63" stroke-width="22" fill="none"/>
  </g>
  
  <!-- Spotlight effects -->
  <ellipse cx="225" cy="100" rx="80" ry="30" fill="#ffeb3b" opacity="0.2"/>
  <ellipse cx="600" cy="80" rx="100" ry="35" fill="#ffeb3b" opacity="0.2"/>
  <ellipse cx="965" cy="130" rx="70" ry="25" fill="#ffeb3b" opacity="0.2"/>
  
  <!-- Decorative line -->
  <line x1="50" y1="550" x2="1150" y2="550" stroke="#d4af37" stroke-width="3" opacity="0.5"/>
  
  <!-- Title -->
  <text x="600" y="570" font-family="Georgia, serif" font-size="38" font-weight="bold" fill="#ffffff" text-anchor="middle">Performance Photo Gallery</text>
</svg>