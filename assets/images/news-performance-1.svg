<svg width="1200" height="600" viewBox="0 0 1200 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient Background -->
  <defs>
    <linearGradient id="newsGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3949ab;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5c6bc0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="600" fill="url(#newsGrad)"/>
  
  <!-- Opera House / Concert Hall silhouette -->
  <path d="M 100 400 Q 200 350 300 400 L 300 550 L 100 550 Z" fill="#1a1a2e" opacity="0.4"/>
  <path d="M 400 350 Q 500 300 600 350 L 600 550 L 400 550 Z" fill="#1a1a2e" opacity="0.4"/>
  <path d="M 700 400 Q 800 350 900 400 L 900 550 L 700 550 Z" fill="#1a1a2e" opacity="0.4"/>
  
  <!-- Stage curtains -->
  <rect x="0" y="200" width="100" height="400" fill="#8b0000" opacity="0.3"/>
  <rect x="1100" y="200" width="100" height="400" fill="#8b0000" opacity="0.3"/>
  
  <!-- Spotlight circles -->
  <circle cx="300" cy="300" r="80" fill="#ffeb3b" opacity="0.2"/>
  <circle cx="600" cy="250" r="100" fill="#ffeb3b" opacity="0.25"/>
  <circle cx="900" cy="300" r="80" fill="#ffeb3b" opacity="0.2"/>
  
  <!-- Musical Staff Lines -->
  <g stroke="#ffffff" stroke-width="2" opacity="0.3">
    <line x1="200" y1="450" x2="1000" y2="450"/>
    <line x1="200" y1="470" x2="1000" y2="470"/>
    <line x1="200" y1="490" x2="1000" y2="490"/>
    <line x1="200" y1="510" x2="1000" y2="510"/>
    <line x1="200" y1="530" x2="1000" y2="530"/>
  </g>
  
  <!-- Musical Notes on staff -->
  <g fill="#d4af37">
    <circle cx="350" cy="470" r="12"/>
    <rect x="362" y="420" width="3" height="50"/>
    
    <circle cx="500" cy="490" r="12"/>
    <rect x="512" y="440" width="3" height="50"/>
    
    <circle cx="650" cy="450" r="12"/>
    <rect x="662" y="400" width="3" height="50"/>
    
    <circle cx="800" cy="510" r="12"/>
    <rect x="812" y="460" width="3" height="50"/>
  </g>
  
  <!-- Title -->
  <text x="600" y="150" font-family="Georgia, serif" font-size="48" font-weight="bold" fill="#ffffff" text-anchor="middle">Vienna Opera House</text>
  <text x="600" y="190" font-family="Arial, sans-serif" font-size="24" fill="#d4af37" text-anchor="middle">October 15, 2025</text>
</svg>