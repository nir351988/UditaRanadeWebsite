<svg width="1200" height="600" viewBox="0 0 1200 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient Background -->
  <defs>
    <linearGradient id="recordingGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8e24aa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ab47bc;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="vinylGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#2a2a2a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="600" fill="url(#recordingGrad)"/>
  
  <!-- Vinyl Record -->
  <circle cx="400" cy="300" r="200" fill="url(#vinylGrad)"/>
  <circle cx="400" cy="300" r="180" fill="none" stroke="#333" stroke-width="2"/>
  <circle cx="400" cy="300" r="160" fill="none" stroke="#333" stroke-width="1"/>
  <circle cx="400" cy="300" r="140" fill="none" stroke="#333" stroke-width="1"/>
  <circle cx="400" cy="300" r="120" fill="none" stroke="#333" stroke-width="1"/>
  <circle cx="400" cy="300" r="100" fill="none" stroke="#333" stroke-width="1"/>
  <circle cx="400" cy="300" r="50" fill="#d4af37"/>
  <circle cx="400" cy="300" r="25" fill="#1a1a1a"/>
  
  <!-- Microphone -->
  <g transform="translate(850, 200)">
    <ellipse cx="0" cy="0" rx="40" ry="60" fill="#c0c0c0"/>
    <ellipse cx="0" cy="0" rx="35" ry="55" fill="#e8e8e8"/>
    <rect x="-8" y="60" width="16" height="150" fill="#7a7a7a"/>
    <rect x="-12" y="210" width="24" height="8" fill="#606060"/>
    <line x1="-5" y1="10" x2="-5" y2="-40" stroke="#a0a0a0" stroke-width="2"/>
    <line x1="0" y1="15" x2="0" y2="-45" stroke="#a0a0a0" stroke-width="2"/>
    <line x1="5" y1="10" x2="5" y2="-40" stroke="#a0a0a0" stroke-width="2"/>
  </g>
  
  <!-- Sound Waves -->
  <g stroke="#ffffff" stroke-width="3" fill="none" opacity="0.4">
    <path d="M 750 250 Q 800 200 850 250"/>
    <path d="M 730 270 Q 800 200 870 270"/>
    <path d="M 710 290 Q 800 200 890 290"/>
  </g>
  
  <!-- Musical Notes floating -->
  <g fill="#d4af37" opacity="0.7">
    <circle cx="950" cy="400" r="15"/>
    <rect x="965" y="340" width="4" height="60"/>
    <path d="M 969 340 Q 990 330 990 350" fill="#d4af37"/>
    
    <circle cx="750" cy="450" r="12"/>
    <rect x="762" y="400" width="3" height="50"/>
  </g>
  
  <!-- Title -->
  <text x="600" y="520" font-family="Georgia, serif" font-size="42" font-weight="bold" fill="#ffffff" text-anchor="middle">New Album Recording</text>
  <text x="600" y="560" font-family="Arial, sans-serif" font-size="22" fill="#d4af37" text-anchor="middle">Classical Arias Collection</text>
</svg>