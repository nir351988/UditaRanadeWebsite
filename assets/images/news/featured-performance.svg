<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="performGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fd79a8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6c5ce7;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="spotlight" cx="60%" cy="30%" r="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="url(#performGrad)"/>
  
  <!-- Spotlight -->
  <ellipse cx="360" cy="120" rx="180" ry="120" fill="url(#spotlight)"/>
  
  <!-- Curtains -->
  <rect x="0" y="0" width="80" height="400" fill="#2d3436" opacity="0.7"/>
  <rect x="520" y="0" width="80" height="400" fill="#2d3436" opacity="0.7"/>
  
  <!-- Stage -->
  <rect x="80" y="350" width="440" height="50" fill="#636e72" opacity="0.8"/>
  
  <!-- Performer -->
  <ellipse cx="350" cy="280" rx="40" ry="70" fill="#2d3436" opacity="0.9"/>
  <ellipse cx="350" cy="230" rx="30" ry="25" fill="#2d3436" opacity="0.9"/>
  
  <!-- Piano -->
  <rect x="200" y="290" width="100" height="60" rx="5" fill="#2d3436" opacity="0.8"/>
  <rect x="210" y="280" width="80" height="10" fill="#ffffff" opacity="0.9"/>
  
  <!-- Musical notes -->
  <g fill="#ffffff" opacity="0.6">
    <text x="400" y="180" font-family="serif" font-size="25">♪</text>
    <text x="450" y="200" font-family="serif" font-size="20">♫</text>
    <text x="420" y="160" font-family="serif" font-size="18">♪</text>
  </g>
  
  <!-- Text overlay -->
  <rect x="0" y="320" width="600" height="80" fill="#2d3436" opacity="0.8"/>
  <text x="300" y="350" font-family="serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#ffffff">Featured Performance</text>
  <text x="300" y="375" font-family="serif" font-size="16" text-anchor="middle" fill="#ffffff" opacity="0.9">Recent concert highlights and musical moments</text>
</svg>