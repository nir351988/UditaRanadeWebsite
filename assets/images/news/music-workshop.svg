<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="workshopGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fdcb6e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e17055;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="roomLight" cx="50%" cy="40%" r="60%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="url(#workshopGrad)"/>
  
  <!-- Room lighting -->
  <ellipse cx="300" cy="160" rx="250" ry="150" fill="url(#roomLight)"/>
  
  <!-- Students (sitting) -->
  <ellipse cx="150" cy="280" rx="20" ry="30" fill="#2d3436" opacity="0.7"/>
  <ellipse cx="220" cy="290" rx="18" ry="25" fill="#2d3436" opacity="0.6"/>
  <ellipse cx="380" cy="285" rx="22" ry="32" fill="#2d3436" opacity="0.7"/>
  <ellipse cx="450" cy="295" rx="19" ry="28" fill="#2d3436" opacity="0.6"/>
  
  <!-- Teacher/instructor -->
  <ellipse cx="300" cy="220" rx="30" ry="50" fill="#2d3436" opacity="0.9"/>
  <ellipse cx="300" cy="190" rx="20" ry="15" fill="#2d3436" opacity="0.9"/>
  
  <!-- Whiteboard/music board -->
  <rect x="200" y="100" width="200" height="80" rx="5" fill="#ffffff" opacity="0.9"/>
  
  <!-- Musical staff on board -->
  <g stroke="#2d3436" stroke-width="1" opacity="0.7">
    <line x1="220" y1="120" x2="380" y2="120"/>
    <line x1="220" y1="130" x2="380" y2="130"/>
    <line x1="220" y1="140" x2="380" y2="140"/>
    <line x1="220" y1="150" x2="380" y2="150"/>
    <line x1="220" y1="160" x2="380" y2="160"/>
  </g>
  
  <!-- Notes on board -->
  <text x="240" y="145" font-family="serif" font-size="16" fill="#2d3436">♪</text>
  <text x="280" y="135" font-family="serif" font-size="18" fill="#2d3436">♫</text>
  <text x="320" y="155" font-family="serif" font-size="16" fill="#2d3436">♪</text>
  
  <!-- Musical notes in air -->
  <g fill="#ffffff" opacity="0.4">
    <text x="100" y="200" font-family="serif" font-size="20">♪</text>
    <text x="500" y="180" font-family="serif" font-size="22">♫</text>
    <text x="350" y="100" font-family="serif" font-size="18">♪</text>
  </g>
  
  <!-- Text overlay -->
  <rect x="0" y="320" width="600" height="80" fill="#2d3436" opacity="0.8"/>
  <text x="300" y="350" font-family="serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#ffffff">Music Workshop</text>
  <text x="300" y="375" font-family="serif" font-size="16" text-anchor="middle" fill="#ffffff" opacity="0.9">Teaching and sharing musical knowledge</text>
</svg>