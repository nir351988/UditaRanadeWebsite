<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="studioGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00b894;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#74b9ff;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="lampGlow" cx="70%" cy="25%" r="30%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="url(#studioGrad)"/>
  
  <!-- Studio lighting -->
  <ellipse cx="420" cy="100" rx="120" ry="80" fill="url(#lampGlow)"/>
  
  <!-- Recording equipment -->
  <rect x="50" y="150" width="120" height="80" rx="10" fill="#2d3436" opacity="0.8"/>
  <circle cx="110" cy="190" r="25" fill="#636e72" opacity="0.9"/>
  <rect x="90" y="120" width="40" height="30" fill="#2d3436" opacity="0.7"/>
  
  <!-- Microphone -->
  <rect x="350" y="200" width="8" height="80" fill="#636e72" opacity="0.9"/>
  <ellipse cx="354" cy="190" rx="15" ry="20" fill="#2d3436" opacity="0.9"/>
  
  <!-- Person recording -->
  <ellipse cx="320" cy="250" rx="35" ry="60" fill="#fdcb6e" opacity="0.8"/>
  <ellipse cx="320" cy="220" rx="25" ry="20" fill="#2d3436" opacity="0.8"/>
  
  <!-- Sound waves -->
  <g stroke="#ffffff" stroke-width="2" fill="none" opacity="0.4">
    <path d="M 380 200 Q 420 190 460 200"/>
    <path d="M 380 210 Q 420 200 460 210"/>
    <path d="M 380 220 Q 420 210 460 220"/>
  </g>
  
  <!-- Musical notes -->
  <g fill="#ffffff" opacity="0.5">
    <text x="250" y="150" font-family="serif" font-size="20">♪</text>
    <text x="450" y="180" font-family="serif" font-size="22">♫</text>
    <text x="200" y="320" font-family="serif" font-size="18">♪</text>
  </g>
  
  <!-- Text overlay -->
  <rect x="0" y="320" width="600" height="80" fill="#2d3436" opacity="0.8"/>
  <text x="300" y="350" font-family="serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#ffffff">Recording Session</text>
  <text x="300" y="375" font-family="serif" font-size="16" text-anchor="middle" fill="#ffffff" opacity="0.9">Behind the scenes in the studio</text>
</svg>