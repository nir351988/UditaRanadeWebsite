<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="eveningGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2d3436;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#6c5ce7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a29bfe;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="eveningSpot" cx="50%" cy="25%" r="60%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="url(#eveningGrad)"/>
  
  <!-- Evening spotlight -->
  <ellipse cx="300" cy="100" rx="250" ry="150" fill="url(#eveningSpot)"/>
  
  <!-- Concert hall architecture -->
  <rect x="0" y="0" width="50" height="400" fill="#2d3436" opacity="0.8"/>
  <rect x="550" y="0" width="50" height="400" fill="#2d3436" opacity="0.8"/>
  
  <!-- Chandelier suggestion -->
  <ellipse cx="300" cy="50" rx="40" ry="20" fill="#fdcb6e" opacity="0.6"/>
  <g stroke="#fdcb6e" stroke-width="1" opacity="0.4">
    <line x1="280" y1="70" x2="280" y2="90"/>
    <line x1="300" y1="70" x2="300" y2="90"/>
    <line x1="320" y1="70" x2="320" y2="90"/>
  </g>
  
  <!-- Stage and performer -->
  <rect x="200" y="320" width="200" height="30" rx="15" fill="#636e72" opacity="0.9"/>
  <ellipse cx="300" cy="270" rx="40" ry="70" fill="#2d3436" opacity="0.9"/>
  <ellipse cx="300" cy="230" rx="30" ry="25" fill="#2d3436" opacity="0.9"/>
  
  <!-- Grand piano -->
  <ellipse cx="400" cy="290" rx="60" ry="40" fill="#2d3436" opacity="0.8"/>
  
  <!-- Audience silhouettes -->
  <ellipse cx="100" cy="360" rx="15" ry="25" fill="#2d3436" opacity="0.5"/>
  <ellipse cx="130" cy="370" rx="12" ry="20" fill="#2d3436" opacity="0.4"/>
  <ellipse cx="470" cy="365" rx="18" ry="28" fill="#2d3436" opacity="0.5"/>
  <ellipse cx="500" cy="375" rx="14" ry="22" fill="#2d3436" opacity="0.4"/>
  
  <!-- Classical musical elements -->
  <g fill="#ffffff" opacity="0.4">
    <text x="150" y="120" font-family="serif" font-size="25">♪</text>
    <text x="450" y="140" font-family="serif" font-size="22">♫</text>
    <text x="350" y="100" font-family="serif" font-size="20">♪</text>
  </g>
  
  <!-- Text -->
  <text x="300" y="385" font-family="serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#ffffff">Classical Music Evening</text>
</svg>