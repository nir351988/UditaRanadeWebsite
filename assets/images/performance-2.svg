<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="fusionPerformGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e17055;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#fd79a8;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#fdcb6e;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#00b894;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#74b9ff;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="fusionLight" cx="40%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="url(#fusionPerformGrad)"/>
  
  <!-- Fusion lighting -->
  <ellipse cx="240" cy="120" rx="280" ry="160" fill="url(#fusionLight)"/>
  
  <!-- Mixed cultural instruments -->
  <!-- Sitar -->
  <ellipse cx="150" cy="300" rx="15" ry="60" fill="#2d3436" opacity="0.8"/>
  <circle cx="150" cy="250" r="25" fill="#636e72" opacity="0.8"/>
  
  <!-- Western guitar -->
  <ellipse cx="450" cy="310" rx="20" ry="70" fill="#2d3436" opacity="0.8"/>
  
  <!-- Tabla -->
  <circle cx="350" cy="330" r="30" fill="#636e72" opacity="0.7"/>
  <circle cx="400" cy="340" r="25" fill="#636e72" opacity="0.7"/>
  
  <!-- Main performer -->
  <ellipse cx="300" cy="240" rx="35" ry="60" fill="#2d3436" opacity="0.9"/>
  <ellipse cx="300" cy="210" rx="25" ry="20" fill="#2d3436" opacity="0.9"/>
  
  <!-- Cultural fusion waves -->
  <g stroke="#ffffff" stroke-width="3" fill="none" opacity="0.5">
    <path d="M 50 200 Q 150 150 250 200 Q 350 250 450 200 Q 500 150 550 200"/>
    <path d="M 100 250 Q 200 200 300 250 Q 400 300 500 250"/>
  </g>
  
  <!-- Mixed musical notes -->
  <g fill="#ffffff" opacity="0.6">
    <text x="80" y="150" font-family="serif" font-size="28">♪</text>
    <text x="520" y="170" font-family="serif" font-size="25">♫</text>
    <text x="200" y="100" font-family="serif" font-size="22">♪</text>
    <text x="400" y="120" font-family="serif" font-size="20">♫</text>
  </g>
  
  <!-- Cultural symbols -->
  <text x="100" y="300" font-family="serif" font-size="20" fill="#ffffff" opacity="0.4">ॐ</text>
  <text x="480" y="280" font-family="serif" font-size="25" fill="#ffffff" opacity="0.4">∞</text>
  
  <!-- Text -->
  <text x="300" y="385" font-family="serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#ffffff">Fusion Concert</text>
</svg>