<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="charityGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00b894;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#00cec9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#74b9ff;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="heartLight" cx="50%" cy="40%" r="60%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="url(#charityGrad)"/>
  
  <!-- Warm lighting -->
  <ellipse cx="300" cy="160" rx="250" ry="150" fill="url(#heartLight)"/>
  
  <!-- Community setting -->
  <rect x="50" y="350" width="500" height="50" rx="25" fill="#2d3436" opacity="0.6"/>
  
  <!-- Multiple performers/community -->
  <ellipse cx="250" cy="280" rx="30" ry="50" fill="#2d3436" opacity="0.8"/>
  <ellipse cx="250" cy="250" rx="20" ry="15" fill="#2d3436" opacity="0.8"/>
  
  <ellipse cx="320" cy="285" rx="28" ry="45" fill="#2d3436" opacity="0.7"/>
  <ellipse cx="320" cy="260" rx="18" ry="12" fill="#2d3436" opacity="0.7"/>
  
  <ellipse cx="380" cy="290" rx="25" ry="40" fill="#2d3436" opacity="0.6"/>
  <ellipse cx="380" cy="265" rx="15" ry="10" fill="#2d3436" opacity="0.6"/>
  
  <!-- Heart symbols for charity -->
  <g fill="#fd79a8" opacity="0.6">
    <text x="150" y="120" font-family="serif" font-size="30">♥</text>
    <text x="450" y="140" font-family="serif" font-size="25">♥</text>
    <text x="350" y="90" font-family="serif" font-size="20">♥</text>
  </g>
  
  <!-- Community audience -->
  <g fill="#2d3436" opacity="0.4">
    <ellipse cx="100" cy="340" rx="12" ry="20"/>
    <ellipse cx="130" cy="345" rx="10" ry="15"/>
    <ellipse cx="470" cy="340" rx="15" ry="25"/>
    <ellipse cx="500" cy="345" rx="12" ry="18"/>
  </g>
  
  <!-- Musical notes of hope -->
  <g fill="#ffffff" opacity="0.7">
    <text x="200" y="180" font-family="serif" font-size="22">♪</text>
    <text x="400" y="200" font-family="serif" font-size="20">♫</text>
    <text x="300" y="130" font-family="serif" font-size="18">♪</text>
    <text x="350" y="160" font-family="serif" font-size="24">♪</text>
  </g>
  
  <!-- Helping hands symbol -->
  <g stroke="#ffffff" stroke-width="2" fill="none" opacity="0.4">
    <circle cx="120" cy="200" r="15"/>
    <path d="M 105 200 Q 120 180 135 200"/>
    
    <circle cx="480" cy="220" r="15"/>
    <path d="M 465 220 Q 480 200 495 220"/>
  </g>
  
  <!-- Text -->
  <text x="300" y="385" font-family="serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#ffffff">Charity Concert</text>
</svg>