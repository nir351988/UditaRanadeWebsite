<?xml version="1.0" encoding="UTF-8"?>
<svg width="500" height="400" viewBox="0 0 500 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="studioGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#74b9ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0984e3;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="lightGrad" cx="70%" cy="30%" r="40%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="500" height="400" fill="url(#studioGrad)"/>
  
  <!-- Studio lighting -->
  <ellipse cx="350" cy="120" rx="150" ry="100" fill="url(#lightGrad)"/>
  
  <!-- Musical equipment shapes -->
  <rect x="50" y="320" width="80" height="60" rx="5" fill="#2d3436" opacity="0.6"/>
  <rect x="400" y="300" width="60" height="80" rx="5" fill="#2d3436" opacity="0.5"/>
  
  <!-- Figure in studio -->
  <ellipse cx="250" cy="200" rx="60" ry="80" fill="#fdcb6e" opacity="0.8"/>
  <ellipse cx="250" cy="170" rx="50" ry="40" fill="#2d3436" opacity="0.7"/>
  <ellipse cx="250" cy="280" rx="80" ry="60" fill="#636e72" opacity="0.6"/>
  
  <!-- Musical notes -->
  <g fill="#ffffff" opacity="0.2">
    <text x="100" y="100" font-family="serif" font-size="25">♪</text>
    <text x="380" y="80" font-family="serif" font-size="30">♫</text>
    <text x="150" y="350" font-family="serif" font-size="20">♪</text>
    <text x="350" y="360" font-family="serif" font-size="25">♪</text>
  </g>
  
  <!-- Text overlay -->
  <rect x="0" y="320" width="500" height="80" fill="#2d3436" opacity="0.7"/>
  <text x="250" y="350" font-family="serif" font-size="28" font-weight="bold" text-anchor="middle" fill="#ffffff">In the Studio</text>
  <text x="250" y="375" font-family="serif" font-size="16" text-anchor="middle" fill="#ffffff" opacity="0.9">Where creativity comes to life</text>
</svg>