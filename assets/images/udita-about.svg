<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="aboutGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00b894;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#00cec9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#74b9ff;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="musicGlow" cx="30%" cy="30%" r="40%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="url(#aboutGrad)"/>
  
  <!-- Glow effect -->
  <ellipse cx="180" cy="120" rx="150" ry="100" fill="url(#musicGlow)"/>
  
  <!-- Musical journey elements -->
  <circle cx="150" cy="150" r="40" fill="#2d3436" opacity="0.7"/>
  <circle cx="300" cy="200" r="50" fill="#636e72" opacity="0.6"/>
  <circle cx="450" cy="180" r="35" fill="#2d3436" opacity="0.8"/>
  
  <!-- Connection lines (journey path) -->
  <g stroke="#ffffff" stroke-width="3" stroke-dasharray="5,5" opacity="0.4">
    <path d="M 150 150 Q 225 175 300 200"/>
    <path d="M 300 200 Q 375 190 450 180"/>
  </g>
  
  <!-- Musical symbols on journey -->
  <text x="150" y="160" font-family="serif" font-size="20" text-anchor="middle" fill="#ffffff">♪</text>
  <text x="300" y="210" font-family="serif" font-size="25" text-anchor="middle" fill="#ffffff">♫</text>
  <text x="450" y="190" font-family="serif" font-size="18" text-anchor="middle" fill="#ffffff">♪</text>
  
  <!-- Decorative notes -->
  <g fill="#ffffff" opacity="0.3">
    <text x="80" y="80" font-family="serif" font-size="22">♪</text>
    <text x="520" y="100" font-family="serif" font-size="25">♫</text>
    <text x="100" y="350" font-family="serif" font-size="18">♪</text>
    <text x="500" y="350" font-family="serif" font-size="20">♪</text>
  </g>
  
  <!-- Text area -->
  <rect x="0" y="300" width="600" height="100" fill="#2d3436" opacity="0.8"/>
  <text x="300" y="330" font-family="serif" font-size="28" font-weight="bold" text-anchor="middle" fill="#ffffff">Musical Journey</text>
  <text x="300" y="355" font-family="serif" font-size="16" text-anchor="middle" fill="#ffffff" opacity="0.9">A Journey Through Music, Passion, and Artistic Expression</text>
  <text x="300" y="380" font-family="serif" font-size="14" text-anchor="middle" fill="#ffffff" opacity="0.7">From classical traditions to contemporary expressions</text>
</svg>