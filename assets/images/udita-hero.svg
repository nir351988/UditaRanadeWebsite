<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="heroGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6c5ce7;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#a29bfe;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#fd79a8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fdcb6e;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="centerLight" cx="50%" cy="50%" r="60%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="url(#heroGrad)"/>
  
  <!-- Center lighting -->
  <ellipse cx="400" cy="250" rx="300" ry="200" fill="url(#centerLight)"/>
  
  <!-- Main figure -->
  <ellipse cx="400" cy="280" rx="80" ry="120" fill="#fdcb6e" opacity="0.9"/>
  <ellipse cx="400" cy="230" rx="60" ry="50" fill="#2d3436" opacity="0.8"/>
  <ellipse cx="400" cy="360" rx="100" ry="80" fill="#636e72" opacity="0.7"/>
  
  <!-- Musical staff lines -->
  <g stroke="#ffffff" stroke-width="2" opacity="0.2">
    <line x1="100" y1="100" x2="700" y2="100"/>
    <line x1="100" y1="120" x2="700" y2="120"/>
    <line x1="100" y1="140" x2="700" y2="140"/>
    <line x1="100" y1="160" x2="700" y2="160"/>
    <line x1="100" y1="180" x2="700" y2="180"/>
  </g>
  
  <!-- Floating musical notes -->
  <g fill="#ffffff" opacity="0.4">
    <text x="200" y="150" font-family="serif" font-size="35">♪</text>
    <text x="600" y="130" font-family="serif" font-size="40">♫</text>
    <text x="150" y="400" font-family="serif" font-size="25">♪</text>
    <text x="650" y="420" font-family="serif" font-size="30">♪</text>
    <text x="300" y="80" font-family="serif" font-size="28">♫</text>
    <text x="500" y="90" font-family="serif" font-size="32">♪</text>
  </g>
  
  <!-- Treble clef -->
  <text x="120" y="170" font-family="serif" font-size="60" fill="#ffffff" opacity="0.3">𝄞</text>
  
  <!-- Title text -->
  <text x="400" y="460" font-family="serif" font-size="42" font-weight="bold" text-anchor="middle" fill="#ffffff">Udita Ranade</text>
  <text x="400" y="485" font-family="serif" font-size="20" text-anchor="middle" fill="#ffffff" opacity="0.9">Professional Singer • Classical & Contemporary</text>
</svg>