<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="500" viewBox="0 0 400 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="portraitGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6c5ce7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a29bfe;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="faceGrad" cx="50%" cy="40%" r="30%">
      <stop offset="0%" style="stop-color:#ffeaa7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fdcb6e;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="500" fill="url(#portraitGrad)"/>
  
  <!-- Musical notes decoration -->
  <g fill="#ffffff" opacity="0.1">
    <text x="50" y="80" font-family="serif" font-size="30">♪</text>
    <text x="320" y="120" font-family="serif" font-size="25">♫</text>
    <text x="80" y="450" font-family="serif" font-size="20">♪</text>
    <text x="300" y="470" font-family="serif" font-size="28">♪</text>
  </g>
  
  <!-- Portrait silhouette -->
  <ellipse cx="200" cy="180" rx="80" ry="100" fill="url(#faceGrad)" opacity="0.8"/>
  
  <!-- Hair -->
  <ellipse cx="200" cy="140" rx="90" ry="70" fill="#2d3436" opacity="0.7"/>
  
  <!-- Body/shoulders -->
  <ellipse cx="200" cy="350" rx="120" ry="80" fill="#636e72" opacity="0.6"/>
  
  <!-- Microphone -->
  <rect x="280" y="220" width="8" height="60" fill="#636e72" opacity="0.8"/>
  <ellipse cx="284" cy="210" rx="12" ry="15" fill="#2d3436" opacity="0.8"/>
  
  <!-- Text -->
  <text x="200" y="420" font-family="serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#ffffff">Udita Ranade</text>
  <text x="200" y="450" font-family="serif" font-size="16" text-anchor="middle" fill="#ffffff" opacity="0.9">Professional Singer</text>
</svg>